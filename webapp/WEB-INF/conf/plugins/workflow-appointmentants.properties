# module workflow appointment ANTS properties file

# Default Labels for XPage
workflow-appointmentants.pageTitle=workflow-appointmentants
workflow-appointmentants.pagePathLabel=workflow-appointmentants

# ANTS URLs
ants.api.url.base=https://api-coordination.rendezvouspasseport.ants.gouv.fr
ants.api.url.add.appointment=/api/appointments
ants.api.url.delete.appointment=/api/appointments
ants.api.url.status.appointment=/api/status

# ANTS URLs' parameters
ants.api.url.parameter.applicationid=application_id
ants.api.url.parameter.applicationids=application_ids
ants.api.url.parameter.managementurl=management_url
ants.api.url.parameter.meetingpoint=meeting_point
ants.api.url.parameter.appointmentdate=appointment_date
ants.api.url.parameter.appointmentdate.pattern=yyyy-MM-dd'T'HH:mm:ss'Z'
ants.api.url.parameter.token=x-rdv-opt-auth-token

# ANTS' Response parameters
ants.api.getstatus.appointment.status=status
ants.api.getstatus.appointment.validated=validated
ants.api.getstatus.appointment.appointments=appointments

# ANTS' application numbers separator used in the database
ants.api.application.numbers.separator=,

# PARIS' user account's URL
paris.user.account.url=https://moncompte.paris.fr/moncompte/jsp/site/Portal.jsp?page=mydashboard&panel=all
